<svg width="960" height="320" viewBox="0 0 960 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1224"/>
      <stop offset="100%" stop-color="#0E1F3A"/>
    </linearGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#22D3EE" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#111827" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="36" />
    </filter>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <rect width="960" height="320" rx="22" fill="url(#bg)"/>

  <g filter="url(#blur)" opacity="0.8">
    <path d="M60 200 C220 80 420 300 620 140 C760 40 840 160 900 110" stroke="url(#beam)" stroke-width="38" stroke-linecap="round" fill="none"/>
  </g>

  <path d="M60 200 C220 80 420 300 620 140 C760 40 840 160 900 110" stroke="url(#beam)" stroke-width="9" stroke-linecap="round" fill="none">
    <animate attributeName="stroke-dasharray" from="0 1100" to="1100 0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" from="0" to="-1100" dur="8s" repeatCount="indefinite"/>
  </path>

  <circle cx="620" cy="140" r="120" fill="url(#glow)" opacity="0.55"/>

  <g fill="none" stroke="#1F2937" stroke-width="1.2" opacity="0.6">
    <path d="M110 90 Q140 140 110 190"/>
    <path d="M180 110 Q210 160 180 210"/>
    <path d="M820 90 Q790 140 820 190"/>
    <path d="M750 110 Q720 160 750 210"/>
  </g>

  <g font-family="SFMono-Regular, Consolas, 'Fira Code', 'Ubuntu Mono', monospace" font-weight="700">
    <text x="80" y="160" font-size="52" fill="url(#textGrad)">BUILD. SHIP. REPEAT.</text>
    <text x="80" y="200" font-size="18" fill="#CBD5E1">Web3 · 全栈 · 创业中</text>
  </g>

  <g stroke="#0EA5E9" stroke-width="1.6" opacity="0.8">
    <polyline points="80,240 150,230 220,245 290,225 360,235 430,220" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dasharray" from="0 400" to="400 0" dur="5s" repeatCount="indefinite"/>
    </polyline>
    <circle cx="430" cy="220" r="4" fill="#22D3EE"/>
  </g>
</svg>
